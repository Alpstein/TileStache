# This is the config file for building TileStache and running the test suite
# with Travis-ci.org

language: python

python:
  - "2.7"

before_install:
  - sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
  - sudo apt-get update -qq
  - sudo apt-get install -qq postgis gdal-bin libgdal-dev libgdal1 libgdal1-dev libpq-dev
  - ogrinfo --version
  - ogrinfo --formats
  - psql -c "drop database if exists test" -U postgres
  - psql -c "create database test" -U postgres
  - psql -c "create extension postgis" -d test -U postgres
  - sudo ln -s /usr/include/gdal/* /usr/include/
  - ogr2ogr -nlt MULTIPOLYGON -f "PostgreSQL" PG:"user=postgres dbname=test" ./examples/sample_data/world_merc.shp

install:
  - pip install -r requirements.txt --use-mirrors

script:
  - nosetests -v --with-coverage --cover-package TileStache

